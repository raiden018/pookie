<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For DHYANA ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#ff5f9e,#ffc371);
    color:white;
    overflow:hidden;
}

.screen {
    display:none;
    height:100vh;
    width:100%;
    position:absolute;
    top:0;
    left:0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
.active {
    display:flex;
}

input {
    padding:10px;
    border-radius:20px;
    border:none;
    font-size:16px;
}

button {
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    margin-top:15px;
    transition:0.3s;
}

.chat-box {
    background:white;
    color:black;
    width:300px;
    padding:15px;
    border-radius:15px;
    text-align:left;
}

.msg {
    background:#dcf8c6;
    padding:8px;
    border-radius:10px;
    margin:5px 0;
}

.heart {
    position:absolute;
    font-size:25px;
    cursor:pointer;
    animation:float 4s linear infinite;
}

@keyframes float {
    from {transform:translateY(100vh);}
    to {transform:translateY(-10vh);}
}

.name {
    font-size:2em;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen active">
    <h2>Enter the date that changed everything</h2>
    <input type="password" id="passwordInput" placeholder="DDMMYYYY">
    <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
</div>

<!-- CHAT -->
<div id="chatScreen" class="screen">
    <div class="chat-box">
        <h3>DHYANA (Pookie)</h3>
        <div class="msg">You: Hey</div>
        <div class="msg">You: I‚Äôve been meaning to tell you something</div>
        <div class="msg">You: I kinda like you</div>
        <div class="msg">Her: ??</div>
    </div>
    <button onclick="startGame()">Continue</button>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
    <h2>Click 5 hearts to unlock something special ‚ù§Ô∏è</h2>
    <p id="counter">Hearts: 0 / 5</p>
</div>

<!-- FINAL -->
<div id="finalScreen" class="screen">
    <h1>Hey <span class="name" ondblclick="secretMessage()">DHYANA</span> ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>
    <button onclick="sayYes()">Yes üòå</button>
    <button onclick="sayNo(event)">No üôà</button>
    <p id="finalText"></p>
</div>
<script>
const password = "31122025";
let heartCount = 0;
let noCount = 0;

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if(input === password){
        switchScreen("passwordScreen","chatScreen");
        document.getElementById("bgMusic").play();
    } else {
        alert("Wrong date üòî");
    }
}

function switchScreen(hide, show){
    document.getElementById(hide).classList.remove("active");
    document.getElementById(show).classList.add("active");
}

function startGame(){
    switchScreen("chatScreen","gameScreen");
    spawnHearts();
}

function spawnHearts(){
    const interval = setInterval(()=>{
        if(heartCount>=5){
            clearInterval(interval);
            switchScreen("gameScreen","finalScreen");
            return;
        }
        const heart = document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.onclick=()=>{
            heart.remove();
            heartCount++;
            document.getElementById("counter").innerText="Hearts: "+heartCount+" / 5";
        };
        document.body.appendChild(heart);
        setTimeout(()=>{heart.remove();},4000);
    },800);
}

function sayYes(){
    document.getElementById("finalText").innerHTML =
    "You just made me the happiest person alive. üíñ
        I won‚Äôt make big promises.
        But I‚Äôll be consistent. 
        I‚Äôll choose you, respect you, 
        and show up for you.
        If you say yes‚Ä¶
        I‚Äôll make sure it‚Äôs worth it.";
}

function sayNo(event){
    noCount++;
    const btn = event.target;

    if(noCount < 10){

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";

        btn.style.transform = "scale(" + (1 - noCount * 0.05) + ")";

        const texts = [
            "Are you sure? üò¢",
            "Really sure? ü•∫",
            "Think again üò≠",
            "Please? üíî",
            "Don‚Äôt do this üò©",
            "Last chance üëÄ",
            "Still no? üòî",
            "You‚Äôre serious?? üò∂",
            "Okay wow üò≠"
        ];

        btn.innerText = texts[noCount - 1] || "No üôà";

    } else {
        btn.style.position = "static";
        btn.style.transform = "scale(1)";
        document.getElementById("finalText").innerHTML =
        "Okay‚Ä¶ I understand. üíõ<br><br>I just wanted to be honest about how I feel. You still mean a lot to me,and I‚Äôm grateful you‚Äôre in my life.";
        
    }
}

function secretMessage(){
    alert("I cried that day because I realised how much you matter.");
}
</script>

</body>
</html>
